<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnterpriseAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body { display:flex; flex-direction:column; height:100vh; background:#000; color:#fff; }
    header { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#000; }
    .logo { font-size:1.25rem; font-weight:600; }
    .menu-btn { background:none; border:none; color:#fff; cursor:pointer; font-size:1.5rem; }
    .sidebar { position:fixed; top:0; right:-260px; width:260px; height:100%; background:#111; transition:right .3s; padding:1rem; }
    .sidebar.show { right:0; }
    .sidebar h2 { margin-bottom:.75rem; font-size:1.1rem; }
    .sidebar .setting { margin-bottom:1rem; }
    .sidebar label { display:flex; justify-content:space-between; align-items:center; margin-bottom:.5rem; }
    .sidebar button { width:100%; padding:.5rem; margin-top:1rem; background:#222; border:none; color:#fff; border-radius:6px; cursor:pointer; }
    .chat-area { flex:1; display:flex; flex-direction:column; justify-content:flex-end; align-items:center; padding:.5rem; overflow-y:auto; }
    .bubble { background:#333; padding:.75rem 1rem; border-radius:12px; max-width:80%; margin:.5rem 0; }
    .bubble.bot { align-self:flex-start; }
    .bubble.user { align-self:flex-end; background:#444; }
    .presets { display:flex; flex-wrap:wrap; gap:.5rem; margin:.5rem 0; }
    .presets button { background:transparent; border:1px solid #444; color:#fff; padding:.5rem .75rem; border-radius:20px; cursor:pointer; font-size:.85rem; }
    .input-box { display:flex; align-items:center; gap:.5rem; padding:0 .5rem; }
    .input-box input { flex:1; padding:.75rem; border-radius:20px; border:1px solid #444; background:#111; color:#fff; outline:none; }
    .input-box button { background:none; border:none; font-size:1.25rem; color:#fff; cursor:pointer; }
    .dark-mode { background:#f5f5f5; color:#111; }
    .dark-mode .sidebar { background:#ddd; color:#111; }
    .dark-mode .bubble { background:#e0e0e0; color:#111; }
    .dark-mode .bubble.user { background:#ccc; }
    .dark-mode .input-box input { background:#fff; color:#111; border-color:#ccc; }
  </style>
</head>
<body>
  <header>
    <div class="logo">EnterpriseAI</div>
    <button class="menu-btn" onclick="toggleSidebar()"><i data-feather="menu"></i></button>
  </header>
  <div class="sidebar" id="sidebar">
    <h2>Pengaturan</h2>
    <div class="setting">
      <label>Mode Gelap
        <input type="checkbox" id="darkToggle">
      </label>
    </div>
    <div class="setting">
      <label>Multi Bahasa
        <select id="langSelect">
          <option value="id">Bahasa Indonesia</option>
          <option value="en">English</option>
        </select>
      </label>
    </div>
    <div class="setting">
      <button onclick="alertInfo('support')">Support</button>
    </div>
    <div class="setting">
      <button onclick="alertInfo('about')">Tentang EnterpriseAI</button>
    </div>
  </div>
  <div class="chat-area" id="chatArea">
    <div class="bubble bot" id="welcome">Selamat datang di EnterpriseAI.</div>
    <div class="presets" id="presets"></div>
  </div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Tanyakan sesuatu...">
    <button onclick="sendMessage()"><i data-feather="arrow-up"></i></button>
  </div>  <script>
    feather.replace();
    // Sidebar
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('show'); }
    // Dark mode toggle
    document.getElementById('darkToggle').addEventListener('change', e => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });
    // Language change
    document.getElementById('langSelect').addEventListener('change', e => {
      const lang = e.target.value;
      const welcome = document.getElementById('welcome');
      welcome.textContent = lang==='en'? 'Welcome to EnterpriseAI.' : 'Selamat datang di EnterpriseAI.';
    });
    // Alert info
    function alertInfo(type) {
      if (type==='support') alert('Hubungi support@enterpriseai.com');
      else alert('EnterpriseAI v1.0. Dibuat untuk membantu.');
    }
    // Preset buttons
    const prompts = ['Bicara dengan EnterpriseAI','Apa fungsi AI?','Jelaskan konsep pembelajaran mesin'];
    const presets = document.getElementById('presets');
    prompts.forEach(t => { const b=document.createElement('button'); b.textContent=t; b.onclick=()=>{ document.getElementById('userInput').value=t; sendMessage();}; presets.appendChild(b); });
    // Send message
    async function sendMessage() {
      const text = document.getElementById('userInput').value.trim(); if(!text) return;
      appendBubble('user', text);
      document.getElementById('userInput').value='';
      appendBubble('bot','Sedang memproses...');
      // Cohere API call
      try {
        const res = await fetch('https://api.cohere.ai/v1/generate',{
          method:'POST',headers:{
            'Authorization':'Bearer YOUR_COHERE_API_KEY','Content-Type':'application/json'
          },body:JSON.stringify({model:'command',prompt:text,max_tokens:150,temperature:0.7})
        });
        const data = await res.json();
        const last = [...document.querySelectorAll('.bubble.bot')].pop();
        last.textContent = data.generations?.[0].text.trim() || 'Tidak ada response.';
      } catch(err) {
        const last=[...document.querySelectorAll('.bubble.bot')].pop(); last.textContent='Error: '+err.message;
      }
    }
    function appendBubble(sender,msg){
      // remove 'Sedang memproses...' if exist
      if(sender==='bot'){ const temp=[...document.querySelectorAll('.bubble.bot')]; const last=temp.pop(); if(last.textContent==='Sedang memproses...') last.remove(); }
      const d=document.createElement('div'); d.className='bubble '+sender; d.textContent=msg; document.getElementById('chatArea').appendChild(d);
      document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
    }
  </script>
</body>
</html>
